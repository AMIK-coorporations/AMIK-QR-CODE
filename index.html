<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIK QR CODE</title>
    <meta name="description" content="Futuristic QR Code Generator - Create QR codes instantly with a modern interface">
    <meta name="keywords" content="QR code, generator, futuristic, AMIK, barcode, scanner">
    <meta name="author" content="AMIK QR CODE">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00ffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AMIK QR CODE">
    <meta name="application-name" content="AMIK QR CODE">
    <meta name="msapplication-TileColor" content="#00ffff">
    <meta name="msapplication-TileImage" content="favicon.ico">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="favicon.ico">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://api.qrserver.com">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="icon.svg" alt="AMIK QR CODE" class="logo-icon">
                <h1 class="logo-text">AMIK QR CODE</h1>
            </div>
            <div class="header-icons">
                <button id="profile-btn" class="profile-btn" title="Profile">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                      <circle cx="12" cy="12" r="10" stroke="#00ffff" stroke-width="2"></circle>
                      <circle cx="12" cy="9" r="3" stroke="#00ffff" stroke-width="2"></circle>
                      <path d="M6 19c0-3.314 2.686-6 6-6s6 2.686 6 6" stroke="#00ffff" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                </button>
                <button id="scan-btn" class="scan-btn" title="Scan QR/Barcode">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                      <rect x="3" y="3" width="6" height="6" rx="1.5" stroke="#00ffff" stroke-width="2"></rect>
                      <rect x="15" y="3" width="6" height="6" rx="1.5" stroke="#00ffff" stroke-width="2"></rect>
                      <rect x="3" y="15" width="6" height="6" rx="1.5" stroke="#00ffff" stroke-width="2"></rect>
                      <path d="M17 17L21 21" stroke="#00ffff" stroke-width="2" stroke-linecap="round"></path>
                      <circle cx="15" cy="15" r="3" stroke="#00ffff" stroke-width="2"></circle>
                    </svg>
                </button>
            </div>
        </header>



        <!-- Main Content -->
        <main class="main-content">
            <div class="generator-section">
                <div class="input-section">
                    <h2>Generate QR Code</h2>

                    <div class="qr-type-selector">
                        <button class="qr-type-btn active" data-type="text">Text/URL</button>
                        <button class="qr-type-btn" data-type="wifi">WiFi</button>
                        <button class="qr-type-btn" data-type="youtube">YouTube</button>
                        <button class="qr-type-btn" data-type="video">Video</button>
                    </div>

                    <div id="input-container">
                        <!-- Text/URL Input -->
                        <div class="input-group active" data-type="text">
                            <label for="qr-input">Enter text or URL:</label>
                            <textarea 
                                id="qr-input" 
                                placeholder="Enter text, URL, or any content to generate QR code..."
                                rows="4"
                            ></textarea>
                        </div>

                        <!-- WiFi Input -->
                        <div class="input-group" data-type="wifi" style="display: none;">
                            <label for="wifi-ssid">Network Name (SSID):</label>
                            <input type="text" id="wifi-ssid" placeholder="e.g., MyHomeWiFi">
                            <label for="wifi-password">Password:</label>
                            <input type="password" id="wifi-password" placeholder="Enter network password">
                            <label for="wifi-encryption">Encryption:</label>
                            <select id="wifi-encryption">
                                <option value="WPA">WPA/WPA2</option>
                                <option value="WEP">WEP</option>
                                <option value="nopass">None</option>
                            </select>
                        </div>

                        <!-- YouTube Input -->
                        <div class="input-group" data-type="youtube" style="display: none;">
                            <label for="youtube-url">YouTube Video or Channel URL:</label>
                            <input type="url" id="youtube-url" placeholder="YouTube video or channel URL">
                        </div>

                        <!-- Video Input -->
                        <div class="input-group" data-type="video" style="display: none;">
                            <label for="video-url">Video URL:</label>
                            <input type="url" id="video-url" placeholder="https://example.com/video.mp4">
                        </div>
                    </div>
                    
                    <label for="qr-size" class="options-label">QR Code Size:</label>
                    <div class="options">
                        <div class="size-selector">
                            <select id="qr-size">
                                <option value="200">Small (200x200)</option>
                                <option value="300" selected>Medium (300x300)</option>
                                <option value="400">Large (400x400)</option>
                                <option value="500">Extra Large (500x500)</option>
                            </select>
                        </div>
                        <button id="clear-btn" class="btn-secondary">
                            <span class="btn-text">Clear</span>
                        </button>
                    </div>

                    <!-- Hidden select for compatibility -->
                    <select id="pattern-select" style="display: none;">
                        <option value="default">Default</option>
                        <option value="cyber" selected>Cyber</option>
                        <option value="ocean">Ocean</option>
                        <option value="sunset">Sunset</option>
                        <option value="forest">Forest</option>
                        <option value="nebula">Nebula</option>
                        <option value="gold">Gold</option>
                        <option value="ruby">Ruby</option>
                        <option value="emerald">Emerald</option>
                        <option value="sapphire">Sapphire</option>
                        <option value="amethyst">Amethyst</option>
                        <option value="toxic">Toxic</option>
                    </select>

                    <button id="generate-btn" class="btn-primary">Generate QR Code</button>
                    
                    <div class="logo-upload">
                        <label for="logo-input">Add a logo (optional):</label>
                        <input type="file" id="logo-input" accept="image/png, image/jpeg, image/svg+xml">
                        <button id="remove-logo-btn" class="btn-secondary" style="display: none;">Remove Logo</button>
                    </div>
                </div>

                <div class="output-section">
                    <div class="qr-display">
                        <div id="qr-container" class="qr-container">
                            <div class="placeholder">
                                <img src="icon.svg" alt="AMIK QR CODE" class="placeholder-icon">
                                <p>Enter text to generate QR code</p>
                            </div>
                        </div>
                        
                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                            <p>Generating QR Code...</p>
                        </div>
                        
                        <div class="error-message" id="error-message">
                            <p>Error generating QR code. Please try again.</p>
                        </div>
                    </div>

                    <div class="action-buttons" id="action-buttons" style="display: none;">
                        <button id="download-btn" class="btn-primary">
                            <span class="btn-text">Download PNG</span>
                        </button>
                        <button id="copy-btn" class="btn-primary">
                            <span class="btn-text">Copy to Clipboard</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Scanner Modal -->
    <div id="scanner-modal" class="scanner-modal" style="display:none;">
        <div class="scanner-modal-content">
            <button id="close-scanner" class="close-scanner">&times;</button>
            <div id="qr-reader" style="width:100%;"></div>
            <div id="scan-result" class="scan-result"></div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="profile-modal" style="display:none;">
        <div class="profile-modal-content">
            <button id="close-profile" class="close-profile">&times;</button>
            <h2>Profile</h2>
            <div class="profile-buttons">
                <a href="https://amik-ai-agent.vercel.app" target="_blank" rel="noopener" class="profile-btn-item ai-agent-btn">
                    <span class="btn-icon">ðŸ¤–</span>
                    <span class="btn-text">AMIK AI AGENT<br><small>non public beta, coming soon</small></span>
                </a>
                <button id="records-btn" class="profile-btn-item records-btn">
                    <span class="btn-icon">ðŸ“Š</span>
                    <span class="btn-text">QR Code Records</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Records Modal -->
    <div id="records-modal" class="records-modal" style="display:none;">
        <div class="records-modal-content">
            <button id="close-records" class="close-records">&times;</button>
            <h2>Your QR Code Records</h2>
            <div id="records-list" class="records-list"></div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
    <script src="qrcode.min.js"></script>
</body>
</html>
