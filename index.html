<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIK QR CODE</title>
    <meta name="description" content="Futuristic QR Code Generator - Create QR codes instantly with a modern interface">
    <meta name="keywords" content="QR code, generator, futuristic, AMIK, barcode, scanner">
    <meta name="author" content="AMIK QR CODE">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00ffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AMIK QR CODE">
    <meta name="application-name" content="AMIK QR CODE">
    <meta name="msapplication-TileColor" content="#00ffff">
    <meta name="msapplication-TileImage" content="favicon.ico">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="favicon.ico">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://api.qrserver.com">
    <script src="https://cdn.jsdelivr.net/gh/kozakdenys/qr-code-styling@latest/dist/qr-code-styling.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="icon.svg" alt="AMIK QR CODE" class="logo-icon">
                <h1 class="logo-text">AMIK QR CODE</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="generator-section">
                <div class="input-section">
                    <h2>Generate QR Code</h2>

                    <div class="qr-type-selector">
                        <button class="qr-type-btn active" data-type="text">Text/URL</button>
                        <button class="qr-type-btn" data-type="wifi">WiFi</button>
                        <button class="qr-type-btn" data-type="image">Image</button>
                        <button class="qr-type-btn" data-type="video">Video</button>
                    </div>

                    <div id="input-container">
                        <!-- Text/URL Input -->
                        <div class="input-group active" data-type="text">
                            <label for="qr-input">Enter text or URL:</label>
                            <textarea 
                                id="qr-input" 
                                placeholder="Enter text, URL, or any content to generate QR code..."
                                rows="4"
                            ></textarea>
                        </div>

                        <!-- WiFi Input -->
                        <div class="input-group" data-type="wifi" style="display: none;">
                            <label for="wifi-ssid">Network Name (SSID):</label>
                            <input type="text" id="wifi-ssid" placeholder="e.g., MyHomeWiFi">
                            <label for="wifi-password">Password:</label>
                            <input type="password" id="wifi-password" placeholder="Enter network password">
                            <label for="wifi-encryption">Encryption:</label>
                            <select id="wifi-encryption">
                                <option value="WPA">WPA/WPA2</option>
                                <option value="WEP">WEP</option>
                                <option value="nopass">None</option>
                            </select>
                        </div>

                        <!-- Image Input -->
                        <div class="input-group" data-type="image" style="display: none;">
                            <label for="image-file">Upload Image (max 2KB):</label>
                            <div id="image-drop-zone" class="drop-zone">
                                <p>Drag & drop an image here, or click to select a file.</p>
                                <input type="file" id="image-file" accept="image/png, image/jpeg, image/gif" style="display: none;">
                            </div>
                            <div id="image-preview-container" style="display: none;">
                                <img id="image-preview" src="#" alt="Image Preview">
                                <button id="remove-image-btn" class="btn-secondary">Remove Image</button>
                            </div>
                        </div>

                        <!-- Video Input -->
                        <div class="input-group" data-type="video" style="display: none;">
                            <label for="video-url">Video URL:</label>
                            <input type="url" id="video-url" placeholder="https://example.com/video.mp4">
                        </div>
                    </div>
                    
                    <label for="qr-size" class="options-label">QR Code Size:</label>
                    <div class="options">
                        <div class="size-selector">
                            <select id="qr-size">
                                <option value="200">Small (200x200)</option>
                                <option value="300" selected>Medium (300x300)</option>
                                <option value="400">Large (400x400)</option>
                                <option value="500">Extra Large (500x500)</option>
                            </select>
                        </div>
                        <button id="clear-btn" class="btn-secondary">
                            <span class="btn-text">Clear</span>
                        </button>
                    </div>

                    <!-- Body Patterns Section -->
                    <div class="body-patterns-section">
                        <h3>Body Patterns</h3>
                        <div class="pattern-grid">
                            <div class="pattern-item active" data-pattern="default">
                                <div class="pattern-preview" data-pattern="default"></div>
                            </div>
                            <div class="pattern-item" data-pattern="cyber">
                                <div class="pattern-preview" data-pattern="cyber"></div>
                            </div>
                            <div class="pattern-item" data-pattern="ocean">
                                <div class="pattern-preview" data-pattern="ocean"></div>
                            </div>
                            <div class="pattern-item" data-pattern="sunset">
                                <div class="pattern-preview" data-pattern="sunset"></div>
                            </div>
                            <div class="pattern-item" data-pattern="forest">
                                <div class="pattern-preview" data-pattern="forest"></div>
                            </div>
                            <div class="pattern-item" data-pattern="nebula">
                                <div class="pattern-preview" data-pattern="nebula"></div>
                            </div>
                            <div class="pattern-item" data-pattern="gold">
                                <div class="pattern-preview" data-pattern="gold"></div>
                            </div>
                            <div class="pattern-item" data-pattern="ruby">
                                <div class="pattern-preview" data-pattern="ruby"></div>
                            </div>
                            <div class="pattern-item" data-pattern="emerald">
                                <div class="pattern-preview" data-pattern="emerald"></div>
                            </div>
                            <div class="pattern-item" data-pattern="sapphire">
                                <div class="pattern-preview" data-pattern="sapphire"></div>
                            </div>
                            <div class="pattern-item" data-pattern="amethyst">
                                <div class="pattern-preview" data-pattern="amethyst"></div>
                            </div>
                            <div class="pattern-item" data-pattern="toxic">
                                <div class="pattern-preview" data-pattern="toxic"></div>
                            </div>
                        </div>
                        
                        <div class="color-options">
                            <div class="color-type-selector">
                                <label class="radio-option">
                                    <input type="radio" name="color-type" value="single" checked>
                                    <span class="radio-custom"></span>
                                    Single Color
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="color-type" value="gradient">
                                    <span class="radio-custom"></span>
                                    Color Gradient
                                </label>
                            </div>
                            
                            <div class="color-picker-section">
                                <input type="color" id="primary-color" value="#000000">
                                <input type="color" id="secondary-color" value="#ffffff" style="display: none;">
                                <button id="color-picker-btn" class="color-picker-btn">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Hidden select for compatibility -->
                    <select id="pattern-select" style="display: none;">
                        <option value="default">Default</option>
                        <option value="cyber" selected>Cyber</option>
                        <option value="ocean">Ocean</option>
                        <option value="sunset">Sunset</option>
                        <option value="forest">Forest</option>
                        <option value="nebula">Nebula</option>
                        <option value="gold">Gold</option>
                        <option value="ruby">Ruby</option>
                        <option value="emerald">Emerald</option>
                        <option value="sapphire">Sapphire</option>
                        <option value="amethyst">Amethyst</option>
                        <option value="toxic">Toxic</option>
                    </select>

                    <button id="generate-btn" class="btn-primary">Generate QR Code</button>
                    
                    <div class="logo-upload">
                        <label for="logo-input">Add a logo (optional):</label>
                        <input type="file" id="logo-input" accept="image/png, image/jpeg, image/svg+xml">
                        <button id="remove-logo-btn" class="btn-secondary" style="display: none;">Remove Logo</button>
                    </div>
                </div>

                <div class="output-section">
                    <div class="qr-display">
                        <div id="qr-container" class="qr-container">
                            <div class="placeholder">
                                <img src="icon.svg" alt="AMIK QR CODE" class="placeholder-icon">
                                <p>Enter text to generate QR code</p>
                            </div>
                        </div>
                        
                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                            <p>Generating QR Code...</p>
                        </div>
                        
                        <div class="error-message" id="error-message">
                            <p>Error generating QR code. Please try again.</p>
                        </div>
                    </div>

                    <div class="action-buttons" id="action-buttons" style="display: none;">
                        <button id="download-btn" class="btn-primary">
                            <span class="btn-text">Download PNG</span>
                        </button>
                        <button id="copy-btn" class="btn-primary">
                            <span class="btn-text">Copy to Clipboard</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 AMIK QR CODE - Progressive Web App</p>
            <p>Installable • Offline Ready • Futuristic Design</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
